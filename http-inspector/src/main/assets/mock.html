<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mock Server</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./mock.html">Mock Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./add-mock.html">Create New</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br>
        <div class="container">
            <div class="row justify-content-start">
                <table class="table table-hover mock-list">
                    <tr>
                        <th>Status</th>
                        <th>URL</th>
                        <th>Method</th>
                        <th>Body</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $.ajax({
                url: "http://127.0.0.1:5001/mock-data",
                type: "GET",
                success: function (response) {
                    const data = response.data;
                    data.forEach((element) => {
                        console.log(element);
                        const row = "<tr>" +
                            "<td><input class=\"form-check-input\" type=\"checkbox\" value=\"\" id=\"flexCheckDefault\"></td>" +
                            "<td>" + element.requestData.url + "</td>" +
                            "<td>" + element.requestData.method + "</td>" +
                            "<td>" + element.requestData.body + "</td>" +
                            "</tr>";

                        $( ".mock-list" ).append(row);
                    })
                },
                error: function (xhr, status) {
                    alert("error" + xhr + status);
                }
            });
        </script>
    </body>
</html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .list-group{
                max-height: 300px;
                margin-bottom: 10px;
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">

            </div>
            <br>
            <div class="row justify-content-start">
                <div class="col">
                    <h4>Request Data</h4>
                    <textarea class="form-control" id="request" rows="14" disabled></textarea>
                </div>
                <div class="col">
                    <h4>Response Data</h4>
                    <textarea class="form-control" id="response" rows="14"></textarea>
                </div>
            </div>
            <br>
            <div class="row justify-content-start">
                <div class="col col-3">
                    <button type="button" class="btn btn-primary" id="continue" onClick="cont()" disabled>Continue</button>

                    <input type="checkbox" class="btn-check" id="autoskip" autocomplete="off" onchange="toggleAutoskip()" checked>
                    <label class="btn btn-outline-primary" for="autoskip">Auto Skip</label><br>
                </div>
            </div>
            <br>
            <div class="row justify-content-start">
                <ul class="list-group" id="list"></ul>
            </div>
        </div>

        <script>
            const container = document.getElementById("list")
            const request = document.getElementById("request")
            const response = document.getElementById("response")
            const buttonContinue = document.getElementById("continue")

            var id = "";

            var autoskip = true;

            const socket = new WebSocket("ws://192.168.1.73:5001/echo");

            socket.onopen = function (event) {
                
            };

            socket.onmessage = function (event) {
                var data = JSON.parse(event.data);

                var spn = document.createElement('li');
                spn.className = "list-group-item"
                spn.innerHTML = data["id"] + " // " + data["requestData"]["body"];

                id = data["id"]
                request.innerText = data["requestData"]["body"];
                response.value = data["responseData"]["body"];

                container.prepend(spn)

                if (autoskip) {
                    cont();
                } else {
                    buttonContinue.disabled = false;
                }
            }

            function cont() {
                const d = {
                    "id": id,
                    "responseData": {
                        "code": "200",
                        "body": response.value
                    }
                }
                if (id != "") {
                    socket.send(JSON.stringify(d));
                }
                id = "";
                request.innerText = "";
                response.value = "";
                buttonContinue.disabled = true;
            }

            function toggleAutoskip() {
                autoskip = !autoskip;
                cont();
            }

            function close() {
                socket.close();
            }
        </script>
    </body>
</html>

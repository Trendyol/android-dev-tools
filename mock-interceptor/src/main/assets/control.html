<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .container-fluid {
                margin: 0 50px;
            }
            .list-group{
                max-height: 650px;
                overflow: scroll;
                -webkit-overflow-scrolling: touch;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

            </div>
            <br>
            <div class="row justify-content-start">
                <div class="col-4">
                    <div class="row">
                        <div class="col-8">
                            <h6>Request URL</h6>
                            <input type="text" class="form-control" id="requestUrl" disabled>
                        </div>
                        <div class="col-4">
                            <h6>Method</h6>
                            <input type="text" class="form-control" id="requestMethod" disabled>
                        </div>
                    </div>
                    <br>
                    <h6>Request Headers</h6>
                    <textarea class="form-control" id="requestHeaders" rows="6" disabled></textarea>
                    <br>
                    <h6>Request Body</h6>
                    <textarea class="form-control" id="request" rows="14" disabled></textarea>
                </div>
                <div class="col-4">
                    <h6>Response Headers</h6>
                    <textarea class="form-control" id="responseHeaders" rows="6"></textarea>
                    <br>
                    <h6>Response Body</h6>
                    <textarea class="form-control" id="response" rows="12"></textarea>
                    <br>
                    <h6>Response Code</h6>
                    <input type="text" class="form-control" id="responseCode">
                    <br>
                    <div class="row justify-content-start">
                        <div class="col">
                            <button type="button" class="btn btn-primary" id="continue" onClick="cont()" disabled>Continue</button>

                            <input type="checkbox" class="btn-check" id="autoskip" autocomplete="off" onchange="toggleAutoskip()" checked>
                            <label class="btn btn-outline-primary" for="autoskip">Auto Skip</label><br>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h6>Requests</h6>
                    <ul class="list-group" id="list"></ul>
                </div>
            </div>
        </div>

        <script>
            const container = document.getElementById("list")

            const inputRequestUrl = document.getElementById("requestUrl")
            const inputRequestMethod = document.getElementById("requestMethod")
            const inputRequestHeaders = document.getElementById("requestHeaders")

            const inputResponseHeaders = document.getElementById("responseHeaders")
            const inputResponseCode = document.getElementById("responseCode");

            const request = document.getElementById("request")
            const response = document.getElementById("response")
            const buttonContinue = document.getElementById("continue")

            var id = "";

            var autoskip = true;

            const socket = new WebSocket("ws://192.168.1.73:5001/echo");

            socket.onopen = function (event) {
                
            };

            socket.onmessage = function (event) {
                var data = JSON.parse(event.data);

                console.log("geldi");

                var spn = document.createElement('li');
                spn.className = "list-group-item"
                spn.innerHTML = '<span class="badge bg-success">' + data["responseData"]["code"] + '</span> ' + '<span class="badge rounded-pill bg-light text-dark">' + data["requestData"]["method"] + '</span> ' + data["requestData"]["url"];

                inputRequestUrl.value = data["requestData"]["url"];
                inputRequestMethod.value = data["requestData"]["method"];
                inputRequestHeaders.value = getHeadersAsString(data["requestData"]["headers"]);

                inputResponseHeaders.value = JSON.stringify(data["responseData"]["headers"], null, 2);
                inputResponseCode.value = data["responseData"]["code"]

                id = data["id"]
                request.innerText = data["requestData"]["body"];
                response.value = data["responseData"]["body"];

                container.prepend(spn)

                if (autoskip) {
                    cont();
                } else {
                    buttonContinue.disabled = false;
                }
            }

            function getHeadersAsString(headers) {
                var s = "";
                for (const [key, value] of Object.entries(headers)) {
                    s += (key + ": " + value + "\n");
                }
                return s;
            }

            function cont() {
                if (id == "") { return; }

                console.log(inputResponseHeaders.value + "sdfdsf")
                const d = {
                    "id": id,
                    "responseData": {
                        "code": inputResponseCode.value,
                        "headers": JSON.parse(inputResponseHeaders.value),
                        "body": response.value
                    }
                }

                socket.send(JSON.stringify(d));

                id = "";
                request.innerText = "";
                response.value = "";
                buttonContinue.disabled = true;
            }

            function toggleAutoskip() {
                autoskip = !autoskip;
                cont();
            }

            function close() {
                socket.close();
            }
        </script>
    </body>
</html>
